<!DOCTYPE html>

<html lang="en">
    <title>Thumbs Single-Player Game</title>

    <head>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body id="background">
        <div>
            <h1 class="header">T H U M B S</h1>
        </div>
        <h1 class="large-text" id="ready">READY?</h1>
            <div id="gamepage" style="display:flex;">
                <div>
                    <h1 id="playerturn" class="predict" style="color:#fff;"></h1>
                    <h3 id="urgreen" style="display:none; color:#fff;">You are green. Players 1, 2 and 3 are bots.</h3>
                    <div>
                        <h4 class="predict" id="choice" style="color:#fff;">Choose how many thumbs you will have up.</h4>
                            <div>
                                <button class="predict thumbChoice" id="0thumbs">0</button>
                                <button class="predict thumbChoice" id="1thumb">1</button>
                                <button class="predict thumbChoice" id="2thumbs">2</button>
                            </div>
                        <h4 style="display:none; color:#fff;" id="label">Predict # of thumbs (when it's your turn only)</h2>
                        <div>
                            <div>
                                <button class="predict thumbPredict" id="0">0</button>
                                <button class="predict thumbPredict" id="1">1</button>
                                <button class="predict thumbPredict" id="2">2</button>
                                <button class="predict thumbPredict" id="3">3</button>
                                <button class="predict thumbPredict" id="4">4</button>
                                <button class="predict thumbPredict" id="5">5</button>
                                <button class="predict thumbPredict" id="6">6</button>
                                <button class="predict thumbPredict" id="7">7</button>
                                <button class="predict thumbPredict" id="8">8</button>
                            </div>
                            <h4 id="urpredict" style="color:#fff;"></h4>
                            <button id="nextRound" style="display:none;">Check Prediction</button>
                            <h4 id="correct" style="color:#fff;"></h4>
                            <h1 id="TorF" style="color:#fff;"></h1>
                            <h1 id="winner" style="color:#fff;"></h1>
                        </div>
                        <table style="display:none; margin:0" id="wintable">
                            <tr>
                                <th>P1 Wins</th>
                                <th>P2 Wins</th>
                            </tr>
                            <tr>
                                <td id="p1wins">0</td>
                                <td id="p2wins">0</td>
                            </tr>
                            <tr>
                                <th>P3 Wins</th>
                                <th>Your Wins</th>
                            </tr>
                            <tr>
                                <td id="p3wins">0</td>
                                <td id="urwins">0</td>
                            </tr>
                        </table>
                    </div>
                </div>
                    <!-- <img src="none-png.webp" alt="none" class="none"> -->

                <div>
                    <table style="display:none; width:90%; height:10%;" id="gametable">
                        <tr>
                            <th id="player1">
                                <img id="p1image" src="two thumbs.webp" alt="two thumbs" class="image">
                            </th>
                            <th id="player2">
                                <img id="p2image" src="two thumbs.webp" alt="two thumbs" class="image">
                            </th>
                        </tr>
                        <tr>
                            <th id="player3">
                                <img id="p3image" src="two thumbs.webp" alt="two thumbs" class="image">
                            </th>
                            <th id="mainplayer">
                                <img id="MPimage" src="two thumbs.webp" alt="two thumbs" class="image">
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </body>
        <!--experiment-->
        <script src="gamescript.js"></script>
    </body>
</html>
