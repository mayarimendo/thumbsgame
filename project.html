<!DOCTYPE html>

<html lang="en">
    <title>Thumbs Single Player Game</title>

    <head>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body id="background">

        <div>
            <h1 class="header">T H U M B S</h1>
        </div>
        <div>
            <h4 id="instructions" class="normal-text"></h4>
        </div>
        <table style="width:30%; height:40%;">
            <tr>
                <th id="default">
                    <img src="thumborange.png" alt="thumbs up" class="orangethumb">
                    <img src="thumborange.png" alt="thumbs up" class="orangethumb">
                </th>
            </tr>

        </table>
        <button id="start">
            <h1>START</h1>
        </button>
        <h1 class="large-text" id="ready"></h1>
        <h3 id="urgreen" style="display:none; color:#fff;">You are green. Please select your prediction.</h3>
        <div>
            <h4 style="display:none; color:#fff;" id="label">Predicted # of thumbs</h2>
            <div>
                <button class="predict" id="0">0</button>
                <button class="predict" id="1">1</button>
                <button class="predict" id="2">2</button>
                <button class="predict" id="3">3</button>
                <button class="predict" id="4">4</button>
                <button class="predict" id="5">5</button>
                <button class="predict" id="6">6</button>
                <button class="predict" id="7">7</button>
                <button class="predict" id="8">8</button>
            </div>
            <h4 id="urpredict" style="color:#fff;"></h4>
            <button id="nextRound" style="display:none;">Check Prediction</button>
            <h4 id="correct" style="color:#fff;"></h4>

            <!-- <img src="none-png.webp" alt="none" class="none"> -->

            <table style="display:none;" id="gametable">
                <tr>
                    <th id="player1">
                        <img id="p1image" src="two thumbs.webp" alt="two thumbs">
                    </th>
                    <th id="player2">
                        <img id="p2image" src="two thumbs.webp" alt="two thumbs">
                    </th>
                </tr>
                <tr>
                    <th id="player3">
                        <img id="p3image" src="two thumbs.webp" alt="two thumbs">
                    </th>
                    <th id="mainplayer">
                        <img id="MPimage" src="two thumbs.webp" alt="two thumbs">
                    </th>
                </tr>
            </table>
            <h1 id="TorF" style="color:#fff;"></h1>
            <h1 id="winner" style="color:#fff;"></h1>
        </div>
    </body>
    <script src="script.js"></script>

</html>
